<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Calculator </title>
        <link rel="stylesheet" href="styles/calculator.css">
    </head>
    
    <body>
        <header>

        </header>
        <main>
            <div id="calculator">
                <div id="display">  
                    0
                </div>
                <div id="grid">
                    <button id="clear" class="greyed"> C </button>
                    <button id="par" class="greyed"> () </button>
                    <button id="percent" class="greyed"> % </button>
                    <button id="div" class="operation"> / </button>
                    <button> 7 </button>
                    <button> 8 </button>
                    <button> 9 </button>
                    <button id="mult" class="operation"> X </button>
                    <button> 4 </button>
                    <button> 5 </button>
                    <button> 6 </button>
                    <button id="sub" class="operation"> - </button>
                    <button> 1 </button>
                    <button> 2 </button>
                    <button> 3 </button>
                    <button id="add" class="operation"> + </button>
                    <button id="neg"> +/- </button>
                    <button> 0 </button>
                    <button id="decimal"> . </button>
                    <button id="answ" class="operation"> = </button>  
                </div>
            </div>

        </main>
        <script src="scripts/calculator.js"></script>
    </body>
</html>
