<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Calculator </title>
        <link rel="stylesheet" href="styles/calculator.css">
    </head>
    
    <body>
        <header>

        </header>
        <main>
            <div id="calculator">
                <div id="display">  
                    0
                </div>
                <div id="grid">
                    <button id="clear" class="misc"> C </button>
                    <button id="par" class="misc"> () </button>
                    <button id="percent" class="misc"> % </button>
                    <button id="div" class="operation"> / </button>
                    <button class="num"> 7 </button>
                    <button class="num"> 8 </button>
                    <button class="num"> 9 </button>
                    <button id="mult" class="operation"> X </button>
                    <button class="num"> 4 </button>
                    <button class="num"> 5 </button>
                    <button class="num"> 6 </button>
                    <button id="sub" class="operation"> - </button>
                    <button class="num"> 1 </button>
                    <button class="num"> 2 </button>
                    <button class="num"> 3 </button>
                    <button id="add" class="operation"> + </button>
                    <button id="neg" class="misc"> +/- </button>
                    <button class="num"> 0 </button>
                    <button id="decimal" class="misc"> . </button>
                    <button id="answ" class="operation"> = </button>  
                </div>
            </div>

        </main>
        <script src="scripts/calculator.js"></script>
    </body>
</html>
