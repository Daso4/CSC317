<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Calculator </title>
        <link rel="stylesheet" href="styles/calculator.css">
    </head>
    
    <body>
        <main>
            <div id="calculator">
                <a href="index.html" id="backlink">‚Üê Back to Portfolio</a>
                <div id="display">0</div>
                <div id="grid">
                    <button id="clear" class="misc top-misc"><span>C</span></button>
                    <button id="par" class="misc top-misc"><span>()</span></button>
                    <button id="percent" class="misc top-misc"><span>%</span></button>
                    <button id="div" class="operation"><span>/</span></button>
                    <button class="num"><span>7</span></button>
                    <button class="num"><span>8</span></button>
                    <button class="num"><span>9</span></button>
                    <button id="mult" class="operation"><span>X</span></button>
                    <button class="num"><span>4</span></button>
                    <button class="num"><span>5</span></button>
                    <button class="num"><span>6</span></button>
                    <button id="sub" class="operation"><span>-</span></button>
                    <button class="num"><span>1</span></button>
                    <button class="num"><span>2</span></button>
                    <button class="num"><span>3</span></button>
                    <button id="add" class="operation"><span>+</span></button>
                    <button id="neg" class="misc"><span>+/-</span></button>
                    <button class="num"><span>0</span></button>
                    <button id="decimal" class="misc"><span>.</span></button>
                    <button id="answ" class="operation"><span>=</span></button>  
                </div>
            </div>

        </main>
        <script src="scripts/calculator.js"></script>
    </body>
</html>
